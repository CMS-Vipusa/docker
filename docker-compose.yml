services:
  backend:
    image: companydockerhub/payroll-backend:latest
    env_file:
      - backend.env
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    image: companydockerhub/payroll-frontend:latest
    environment:
      REACT_APP_API_URL: http://localhost:4000
    ports:
      - "80:3000"
    restart: unless-stopped
