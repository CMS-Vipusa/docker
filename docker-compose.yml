services:
  backend:
    image: yourdockerhubusername/payroll-backend:latest
    environment:
      - PORT=4000
      - NODE_ENV=production
      # ... rest of your env
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/src/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - payroll_net

  frontend:
    image: yourdockerhubusername/payroll-frontend:latest
    environment:
      VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - payroll_net
    restart: unless-stopped

networks:
  payroll_net:
    driver: bridge


